<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowUnity PDF Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-purple: #6b21a8;
            --primary-pink: #be185d;
            --neon-purple: #7c3aed;
            --neon-pink: #db2777;
            --dark-bg: #000000;
            --darker-bg: #000000;
            --card-bg: rgba(10, 10, 10, 0.9);
            --border-glow: rgba(107, 33, 168, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #71717a;
            --success-color: #059669;
            --error-color: #dc2626;
            --shadow-neon: 0 0 15px rgba(107, 33, 168, 0.6);
            --shadow-neon-pink: 0 0 15px rgba(190, 24, 93, 0.6);
            --shadow-dark: 0 8px 32px rgba(0, 0, 0, 0.9);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            background: radial-gradient(ellipse at center, #000000 0%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            color: #ffffff;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(1px 1px at 20px 30px, rgba(107, 33, 168, 0.3), transparent),
                radial-gradient(1px 1px at 40px 70px, rgba(190, 24, 93, 0.2), transparent),
                radial-gradient(0.5px 0.5px at 90px 40px, rgba(124, 58, 237, 0.2), transparent),
                radial-gradient(0.5px 0.5px at 130px 80px, rgba(219, 39, 119, 0.1), transparent);
            background-repeat: repeat;
            background-size: 200px 120px;
            animation: sparkle 25s linear infinite;
            opacity: 0.4;
            z-index: -1;
        }

        @keyframes sparkle {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }

        .container {
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border-glow);
            border-radius: 24px;
            box-shadow: var(--shadow-dark), var(--shadow-neon);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, var(--primary-purple), var(--primary-pink), var(--neon-purple), var(--neon-pink));
            border-radius: 24px;
            z-index: -1;
            opacity: 0.3;
            animation: borderGlow 4s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.2; }
            100% { opacity: 0.4; }
        }

        .header {
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-pink));
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-size: 40px;
            box-shadow: var(--shadow-neon), var(--shadow-neon-pink);
            position: relative;
            animation: logoFloat 4s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            border-radius: 50%;
            z-index: -1;
            opacity: 0.7;
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        h1 {
            font-family: 'Orbitron', monospace;
            color: var(--text-primary);
            font-size: 2.8rem;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink), var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(107, 33, 168, 0.4);
            animation: titleGlow 4s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.1); }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            font-weight: 400;
            text-shadow: 0 0 10px rgba(161, 161, 170, 0.3);
        }

        .form-container {
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .url-input {
            width: 100%;
            padding: 18px 24px;
            border: 1px solid var(--border-glow);
            border-radius: 16px;
            font-size: 1.1rem;
            font-family: inherit;
            transition: all 0.4s ease;
            background: rgba(0, 0, 0, 0.6);
            color: var(--text-primary);
            backdrop-filter: blur(15px);
            position: relative;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--neon-purple);
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px var(--shadow-neon), inset 0 0 15px rgba(107, 33, 168, 0.1);
            transform: scale(1.01);
        }

        .url-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.8;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-pink));
            color: var(--text-primary);
            border: 1px solid var(--border-glow);
            padding: 18px 36px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: var(--shadow-neon), var(--shadow-dark);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-neon-pink), var(--shadow-dark);
        }

        .submit-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            filter: grayscale(50%);
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            border-radius: 16px;
            transition: all 0.4s ease;
            display: none;
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }

        .result-success {
            background: rgba(5, 150, 105, 0.1);
            border: 1px solid var(--success-color);
            box-shadow: 0 0 15px rgba(5, 150, 105, 0.2);
        }

        .result-error {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid var(--error-color);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.2);
        }

        .result-title {
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
        }

        .result-title.success {
            color: var(--success-color);
            text-shadow: 0 0 10px rgba(5, 150, 105, 0.4);
        }

        .result-title.error {
            color: var(--error-color);
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.4);
        }

        .pdf-link {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            padding: 15px 25px;
            background: linear-gradient(135deg, rgba(107, 33, 168, 0.2), rgba(190, 24, 93, 0.2));
            border-radius: 12px;
            border: 1px solid var(--border-glow);
            transition: all 0.4s ease;
            word-break: break-all;
            margin-top: 15px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .pdf-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .pdf-link:hover::before {
            left: 100%;
        }

        .pdf-link:hover {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-pink));
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-neon), var(--shadow-dark);
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: var(--text-secondary);
            margin-top: 25px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(168, 85, 247, 0.3);
            border-top: 3px solid var(--neon-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 15px var(--shadow-neon);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 40px;
            padding-top: 25px;
            border-top: 2px solid var(--border-glow);
            color: var(--text-secondary);
            font-size: 1rem;
            text-align: center;
            position: relative;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-purple), transparent);
        }

        .footer a:hover {
            color: var(--neon-pink) !important;
            text-shadow: 0 0 10px rgba(219, 39, 119, 0.6);
            transform: scale(1.05);
        }

        .download-btn {
            background: linear-gradient(135deg, var(--primary-purple), var(--primary-pink));
            color: var(--text-primary);
            border: 1px solid var(--border-glow);
            padding: 18px 36px;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: var(--shadow-neon), var(--shadow-dark);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-neon-pink), var(--shadow-dark);
        }

        .download-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .instructions {
            background: rgba(168, 85, 247, 0.1);
            border: 2px solid var(--border-glow);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
            font-size: 1rem;
            color: var(--text-primary);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .instructions::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-purple), var(--primary-pink));
            animation: borderFlow 3s ease-in-out infinite;
        }

        @keyframes borderFlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .instructions h3 {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Orbitron', monospace;
            color: var(--neon-purple);
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 30px 20px;
                border-radius: 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .url-input {
                padding: 16px 20px;
                font-size: 16px;
            }

            .submit-btn {
                padding: 16px 28px;
                font-size: 1rem;
            }

            .logo {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }

            .instructions {
                padding: 18px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 25px 18px;
                border-radius: 18px;
            }

            h1 {
                font-size: 1.9rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .logo {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }

            .url-input {
                padding: 14px 18px;
                font-size: 16px;
            }

            .submit-btn {
                padding: 14px 24px;
                font-size: 0.95rem;
            }

            .instructions {
                padding: 16px;
                font-size: 0.9rem;
            }

            .result-container {
                padding: 20px;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.7rem;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-file-pdf"></i>
            </div>
            <h1>KnowUnity PDF Downloader</h1>
            <p class="subtitle">Einfach und schnell PDFs von KnowUnity herunterladen</p>
        </div>

        <div class="form-container">
            <form id="pdfForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input 
                            type="url" 
                            id="url" 
                            name="url" 
                            class="url-input" 
                            placeholder="Fügen Sie hier Ihre KnowUnity URL ein..."
                            required
                        >
                    </div>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-download"></i>
                    PDF Link generieren
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>PDF wird verarbeitet...</span>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-title" id="resultTitle">
                <i class="fas fa-check-circle"></i>
                <span id="resultText"></span>
            </div>
            <div id="resultContent"></div>
        </div>

        <div class="footer">
            <p><i class="fas fa-shield-alt"></i> Sicher • Anonym • Offline</p>
            <p style="margin-top: 15px; font-size: 0.9rem; opacity: 0.8;">
                Coded by <a href="https://www.tiktok.com/@1angeblich" target="_blank" style="color: var(--neon-purple); text-decoration: none; font-weight: 600; transition: all 0.3s ease;"><i class="fab fa-tiktok"></i> 1angeblich</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('pdfForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const urlInput = document.getElementById('url');
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('resultContainer');
            const resultTitle = document.getElementById('resultTitle');
            const resultText = document.getElementById('resultText');
            const resultContent = document.getElementById('resultContent');
            
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('Bitte geben Sie eine URL ein.');
                return;
            }
            
            // Show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div><span>Verarbeitung...</span>';
            loading.style.display = 'flex';
            resultContainer.style.display = 'none';
            
            try {
                // Extract KnowUnity ID from URL
                const knowId = extractKnowId(url);
                
                if (!knowId) {
                    showError('Ungültige KnowUnity URL. Bitte geben Sie eine gültige URL ein.', 
                        `URL: ${url}<br>Erwartetes Format: UUID (z.B. 12345678-1234-1234-1234-123456789012)`);
                    return;
                }
                
                // Fetch PDF URL from KnowUnity API
                const pdfUrl = await getContentUrl(knowId);
                
                if (pdfUrl) {
                    showSuccess(pdfUrl);
                } else {
                    showError('PDF konnte nicht gefunden werden. Bitte überprüfen Sie die URL.', 
                        `Know ID: ${knowId}<br>Alle API-Endpunkte und CORS-Proxies wurden versucht.<br><br>Mögliche Ursachen:<br>• Das Dokument ist nicht öffentlich zugänglich<br>• Die URL ist falsch oder abgelaufen<br>• KnowUnity hat die API-Struktur geändert<br>• CORS-Beschränkungen blockieren die Anfrage<br><br><strong>Tipp:</strong> Öffnen Sie die Entwicklertools (F12) und schauen Sie in die Console für detaillierte Fehlermeldungen.`);
                }
                
            } catch (error) {
                console.error('Error:', error);
                showError('Ein Fehler ist aufgetreten. Bitte versuchen Sie es erneut.', 
                    `Fehler-Typ: ${error.name}<br>Nachricht: ${error.message}<br>Know ID: ${extractKnowId(url) || 'Nicht gefunden'}<br>URL: ${url}`);
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-download"></i> PDF Link generieren';
                loading.style.display = 'none';
            }
        });
        
        function extractKnowId(url) {
            const match = url.match(/[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}/i);
            return match ? match[0] : null;
        }
        
        async function getContentUrl(knowId) {
            try {
                console.log('Trying to get content URL for Know ID:', knowId);
                
                // Try multiple API endpoints with different approaches
                const endpoints = [
                    `https://apiedge-eu-central-1.knowunity.com/knows/${knowId}`,
                    `https://api.knowunity.com/knows/${knowId}`,
                    `https://knowunity.com/api/knows/${knowId}`
                ];
                
                for (const apiUrl of endpoints) {
                    try {
                        console.log(`Trying API: ${apiUrl}`);
                        const response = await fetch(apiUrl, {
                            method: 'GET',
                            headers: {
                                'Accept': 'application/json',
                                'User-Agent': navigator.userAgent,
                                'Origin': window.location.origin
                            },
                            mode: 'cors'
                        });
                        
                        console.log(`Response status: ${response.status}`);
                        
                        if (response.ok) {
                            const data = await response.json();
                            console.log('API Response:', data);
                            
                            // Try different possible structures
                            if (data.documents && data.documents.length > 0) {
                                console.log('Found documents array:', data.documents);
                                return data.documents[0].contentUrl;
                            }
                            if (data.document && data.document.contentUrl) {
                                console.log('Found document.contentUrl:', data.document.contentUrl);
                                return data.document.contentUrl;
                            }
                            if (data.contentUrl) {
                                console.log('Found contentUrl:', data.contentUrl);
                                return data.contentUrl;
                            }
                            if (data.pdfUrl) {
                                console.log('Found pdfUrl:', data.pdfUrl);
                                return data.pdfUrl;
                            }
                            if (data.fileUrl) {
                                console.log('Found fileUrl:', data.fileUrl);
                                return data.fileUrl;
                            }
                            if (data.url) {
                                console.log('Found url:', data.url);
                                return data.url;
                            }
                        }
                    } catch (endpointError) {
                        console.log(`API ${apiUrl} failed:`, endpointError);
                        continue;
                    }
                }
                
                // Try CORS proxies
                console.log('Direct API failed, trying CORS proxies...');
                const proxyUrls = [
                    `https://api.allorigins.win/get?url=${encodeURIComponent(`https://apiedge-eu-central-1.knowunity.com/knows/${knowId}`)}`,
                    `https://corsproxy.io/?${encodeURIComponent(`https://apiedge-eu-central-1.knowunity.com/knows/${knowId}`)}`,
                    `https://thingproxy.freeboard.io/fetch/https://apiedge-eu-central-1.knowunity.com/knows/${knowId}`
                ];
                
                for (const proxyUrl of proxyUrls) {
                    try {
                        console.log(`Trying proxy: ${proxyUrl}`);
                        const response = await fetch(proxyUrl);
                        
                        if (response.ok) {
                            let data;
                            if (proxyUrl.includes('allorigins.win')) {
                                const proxyData = await response.json();
                                data = JSON.parse(proxyData.contents);
                            } else {
                                data = await response.json();
                            }
                            
                            console.log('Proxy response:', data);
                            
                            if (data.documents && data.documents.length > 0) {
                                return data.documents[0].contentUrl;
                            }
                            if (data.document && data.document.contentUrl) {
                                return data.document.contentUrl;
                            }
                            if (data.contentUrl) {
                                return data.contentUrl;
                            }
                            if (data.pdfUrl) {
                                return data.pdfUrl;
                            }
                            if (data.fileUrl) {
                                return data.fileUrl;
                            }
                        }
                    } catch (proxyError) {
                        console.log(`Proxy ${proxyUrl} failed:`, proxyError);
                        continue;
                    }
                }
                
                // Try direct PDF URLs as fallback
                console.log('All APIs failed, trying direct PDF URLs...');
                const directUrls = [
                    `https://apiedge-eu-central-1.knowunity.com/documents/${knowId}/content`,
                    `https://cdn.knowunity.com/documents/${knowId}.pdf`,
                    `https://files.knowunity.com/${knowId}/content.pdf`,
                    `https://knowunity.com/documents/${knowId}/download`
                ];
                
                for (const directUrl of directUrls) {
                    try {
                        console.log(`Testing direct URL: ${directUrl}`);
                        const testResponse = await fetch(directUrl, { method: 'HEAD' });
                        if (testResponse.ok) {
                            console.log(`Direct URL works: ${directUrl}`);
                            return directUrl;
                        }
                    } catch (directError) {
                        console.log(`Direct URL ${directUrl} failed:`, directError);
                        continue;
                    }
                }
                
                console.log('All methods failed');
                return null;
                
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }
        
        function showSuccess(pdfUrl) {
            const resultContainer = document.getElementById('resultContainer');
            const resultTitle = document.getElementById('resultTitle');
            const resultText = document.getElementById('resultText');
            const resultContent = document.getElementById('resultContent');
            
            resultContainer.className = 'result-container result-success';
            resultTitle.className = 'result-title success';
            resultTitle.innerHTML = '<i class="fas fa-check-circle"></i> PDF erfolgreich gefunden!';
            
            resultContent.innerHTML = `
                <button onclick="downloadPDF('${pdfUrl}')" class="download-btn">
                    <i class="fas fa-download"></i>
                    PDF Herunterladen
                </button>
            `;
            
            resultContainer.style.display = 'block';
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }
        
        function downloadPDF(pdfUrl) {
            try {
                // Create a temporary anchor element for download
                const link = document.createElement('a');
                link.href = pdfUrl;
                link.download = 'knowunity-document.pdf';
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                
                // Add to DOM, click, and remove
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Show success feedback
                const btn = event.target.closest('.download-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Download gestartet!';
                btn.style.background = 'linear-gradient(135deg, var(--success-color), #047857)';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '';
                }, 2000);
                
            } catch (error) {
                console.error('Download error:', error);
                // Fallback: open in new tab
                window.open(pdfUrl, '_blank');
                
                // Show fallback message
                const btn = event.target.closest('.download-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-external-link-alt"></i> In neuem Tab geöffnet';
                btn.style.background = 'linear-gradient(135deg, var(--neon-purple), var(--neon-pink))';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '';
                }, 3000);
            }
        }
        
        function showError(message, details = null) {
            const resultContainer = document.getElementById('resultContainer');
            const resultTitle = document.getElementById('resultTitle');
            const resultText = document.getElementById('resultText');
            const resultContent = document.getElementById('resultContent');
            
            resultContainer.className = 'result-container result-error';
            resultTitle.className = 'result-title error';
            resultTitle.innerHTML = '<i class="fas fa-exclamation-circle"></i> Fehler';
            
            let errorContent = `<p>${message}</p>`;
            
            if (details) {
                errorContent += `
                    <div style="margin-top: 15px; padding: 10px; background: rgba(0,0,0,0.3); border-radius: 8px; font-size: 0.9rem;">
                        <strong>Debug-Info:</strong><br>
                        ${details}
                    </div>
                `;
            }
            
            errorContent += `
                <div style="margin-top: 15px;">
                    <button onclick="window.location.reload()" class="pdf-link" style="margin-right: 10px;">
                        <i class="fas fa-redo"></i> Seite neu laden
                    </button>
                </div>
            `;
            
            resultContent.innerHTML = errorContent;
            resultContainer.style.display = 'block';
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Auto-focus on URL input
        document.getElementById('url').focus();
        
        // Basic mobile input handling
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="url"]');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    // Ensure proper font size to prevent zoom on mobile
                    this.style.fontSize = '16px';
                });
            });
        });
    </script>
</body>
